{% extends 'base.html' %}

{% block content %}

<style>
/* Taken From the UI KIT */
input[type='text'],
input[type='email'],
input[type='password'],

textarea.input {
  min-width: 24rem;
  width: 100%;
  padding: 1.2rem 1.5rem;
  border-radius: 0.5rem;
  border: 2px solid var(--color-light);
  transition: all 0.3s ease-in-out;
  background-color: var(--color-bg);
}

input[type='text']:focus,
input[type='email']:focus,
input[type='password']:focus,
input[type='number']:focus,
input[type='text']:active,
input[type='email']:active,
input[type='password']:active,
input[type='number']:active,
select.input,
textarea.input:focus,
textarea.input:active {
  outline: none;
  border: 2px solid var(--color-main);
}


</style>
    <!-- Inherit the Form from the main Django Model Form that is used to create the default form for Password reset -->

                <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>

                    {{form}}
                    <input class="mt-2 btn rounded-pill btn-primary" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>


 
{% endblock content %}
